<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css15.css">
    </head>
    <body >
        <div  class="container">

            <div class="box">
                <h1>Sign Up</h1>
                <div class="line"></div>
                <div class="label1">First Name</div>
                <input type="text" id="fname" placeholder="Enter Name..">
                <div class="label1">Last Name</div>
                <input type="text" id="lname" placeholder="Enter Last Name..">
                <div class="label1">Date Of Birth</div>
                <input type="date" id="dob">
                <div class="label1">Email</div>
                <input type="text" id="email" placeholder="Enter Email..">
                <div class="label1">Password</div>
                <input type="text" id="pass" placeholder="Enter Password..">
                <div class="label1">Confirm Password</div>
                <input type="text" id="cpass" placeholder="Repeat Password..">
                <div class="line2"></div>
                <input type="submit" placeholder="Register" class="inptext" value="Register">
            </div>



        </div>
    </body>
</html>
