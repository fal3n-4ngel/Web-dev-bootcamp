<!DOCTYPE html>
<html>
    <head>
        <title> HTML-2 </title>
    </head>
<body>
    <!-- Part1 Ordered list -->
    <p>The ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <!-- Part2 Unordered List -->
    <p>The ul element defines an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- Part3 Input Box -->
    
        <label for="q1">Do you like Designing</label>
        <input type="text" id="q1" name="q1">
        <br><br><br>
    
    
        <label for="q2">Do you like Designing</label>
        <input type="checkbox" id="q2" name="q2">
        <br><br><br>

        <label for="q3">Write a description:</label>
        <textarea rows="4" cols="50" name="comment">
        </textarea>
        <br><br>
    
    <input type="submit" id="submit" name="submit">

</html>
